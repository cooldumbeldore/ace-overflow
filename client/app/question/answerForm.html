  <div class="">

    <form class="form-horizontal" name="answerForm" ng-submit="$ctrl.sendAnswer()" novalidate>
      <div class="form-group">
        <div class="col-sm-8">
                            <textarea class="form-control" rows="10"
                                      ng-model="answer.text">

        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-primary" ng-disabled="answerForm.$invalid">Submit

        </div>
      </div>
    </form>
  </div>
