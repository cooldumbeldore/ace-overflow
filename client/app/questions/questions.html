<div class="container" style="text-align:center;">
  <h1 class="page-header">Top Questions</h1>
</div>


<div class="container" style="text-align:center;">
  <div class="row">
    <div class="col-lg-12" style="text-align:center;">
      <ul class="nav nav-tabs nav-stacked" style="text-align:center;">
        <li ng-repeat="question in $ctrl.questions"><a href={{question.path}} >{{question.title}}</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="row row-content" style="text-align:center;" ng-show="$ctrl.Auth.isLoggedIn()">
  <div class="">
    <h3>Enter a Question:</h3>
  </div>
  <div class="" style="text-align:center;">
    <form class="form-horizontal" name="questionForm" ng-submit="$ctrl.sendQuestion()" novalidate>
      <div class="form-group">
        <div>
                            <textarea class="form-control" rows="2"
                                      ng-model="question.title" style="margin-left: 25%; width:50%;" placeholder="title...">
                            </textarea>
        </div>
        <div>
                            <textarea class="form-control" rows="2"
                                      ng-model="question.prog_lang" style="margin-left: 25%; width:50%;" placeholder="programing language...">
                            </textarea>
        </div>
        <div>
                            <textarea class="form-control" rows="10"
                                      ng-model="question.text" style="margin-left: 25%; width:50%;" placeholder="text...">
                            </textarea>
        </div>
        <div>
                            <textarea class="form-control" rows="10"
                                      ng-model="question.code" style="margin-left: 25%; width:50%;" placeholder="code...">
                            </textarea>
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-primary" ng-disabled="answerForm.$invalid">Submit
            Question
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
