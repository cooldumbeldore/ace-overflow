<header class="hero-unit" id="banner">
  <div class="container" style="text-align:center;">
    <h1>Ace Overflow</h1>
    <p class="lead">Just like stackoverflow, but better.</p>
    <img src="assets/images/ace_of_hearts.png" alt="I'm an ACE">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" style="text-align:center;">
      <h1 class="page-header"></h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a href="/questions" uib-tooltip="Questions">Questions</a></li>
      </ul>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a href="#info" uib-tooltip="info">Info</a></li>
      </ul>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a href="#option1" uib-tooltip="option1">Option1</a></li>
      </ul>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a href="#option2" uib-tooltip="option2">Option2</a></li>
      </ul>
    </div>
  </div>
</div>
